<app-header></app-header>
<section class="section-background">
    <div class="section-overlay"></div>
    <div class="section-content">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">

            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="../../../assets/img/home.webp" class="img-fluid " alt="logotipo (personas haciendo un trato)">
            </div>
            <div class="forms col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <!-- Pills navs -->
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                    <a class="nav-link custom-active" [ngClass]="{'active': activeForm === 'login'}" (click)="changeForm('login')">Iniciar sesión</a>
                    </li>
                    <li class="nav-item" role="presentation">
                    <a class="nav-link custom-active" [ngClass]="{'active': activeForm === 'register'}" (click)="changeForm('register')">Registrarse</a>
                    </li>
                </ul>
                <!-- Pills navs -->
                
                <!-- Pills content -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" *ngIf="activeForm === 'login'">
                        <form id="loginForm">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" [(ngModel)]="usernameLogin" name="usernameLogin" class="form-control" required/>
                                <label class="form-label" for="loginName">Correo electrónico o nombre de usuario</label>
                                <div *ngIf="showMsjUsuario">
                                    <p class="text-danger" style="font-size: 8pt;margin-top: 0;">{{ mensajeText }}</p>
                                </div>
                            </div>
                    
                            <!-- Password input -->
                            <div class="form-outline mb-4 password-container">
                                <input type="{{ passwordVisible ? 'text' : 'password' }}" [(ngModel)]="passLogin" name="passLogin" class="form-control" required/>
                                <label class="form-label" for="loginPassword">Contraseña</label>
                                <button class="btn btn-outline-secondary password-toggle" (click)="togglePasswordVisibility()">
                                <i [class]="passwordVisible ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                                </button>
                                <div *ngIf="showMsjPass">
                                    <p class="text-danger" style="font-size: 8pt;margin-top: 0;">{{ mensajeText }}</p>
                                </div>
                            </div>
                            
                            
                    
                            <!-- 2 column grid layout -->
                            <div class="row mb-4">
                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-3 mb-md-0">
                                        <input class="form-check-input" type="checkbox" checked />
                                        <label class="form-check-label" for="loginCheck"> Recordarme </label>
                                    </div>
                                </div>
                    
                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Simple link -->
                                    <a class="areg" routerLink="">¿Olvidaste la contraseña?</a>
                                </div>
                            </div>
                    
                            <!-- Submit button -->
                            <div class="text-center">
                                <button type="button" class="btn btn-warning btn-block mb-4" (click)="iniciarSesion(usernameLogin, passLogin)">Ingresar</button>
                            </div>
                    
                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>¿No has probado nuestro servicio?, <a class="areg" (click)="changeForm('register')">Regístrate.</a></p>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade show active" *ngIf="activeForm === 'register'">
                        <form id="registerForm">
                            
                            <!-- Name input -->
                            <div class="form-outline mb-3">
                                <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" required/>
                                <label class="form-label" for="registerName">Nombre</label>
                            </div>
                    
                            <!-- Username input -->
                            <div class="form-outline mb-3">
                                <input type="text" [(ngModel)]="user" name="user" class="form-control" required/>
                                <label class="form-label" for="registerUsername">Nombre de usuario</label>
                            </div>
                    
                            <!-- Email input -->
                            <div class="form-outline mb-3">
                                <input type="email" [(ngModel)]="email" name="email" class="form-control" required/>
                                <label class="form-label" for="registerEmail">Correo electrónico</label>
                            </div>
                    
                            <!-- Password input -->
                            <div class="form-outline mb-3 row">
                                <div class="col-md-6">
                                    <input type="password" [(ngModel)]="pass" name="pass" class="form-control" required/>
                                    <label class="form-label" for="registerPassword">Contraseña</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="password" [(ngModel)]="confirmPass" name="confirmPass" class="form-control" required/>
                                    <label class="form-label" for="registerPassword">Confirmar contraseña</label>
                                </div>
                                <div *ngIf="showMsjPassConfirm">
                                    <p class="text-danger" style="font-size: 8pt;margin-top: 0;">{{ mensajeText }}</p>
                                </div>
                            </div>
                    
                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-3">
                                <input class="form-check-input me-2" type="checkbox" (change)="onCheckboxChange()" id="registerCheck" aria-describedby="registerCheckHelpText" />
                                <p>He leído y acepto los <a style="color: rgb(0, 0, 179);text-decoration: underline;">términos y condiciones</a>.</p>
                            </div>
                    
                            <!-- Submit button -->
                            <div class="text-center">
                                <button type="button" class="btn btn-warning btn-block mb-3 justify-content-center" (click)="registrarUsuario()" 
                                [disabled]="nombre === '' || user === '' || email === '' || pass === '' || !checked === true">Registrarme</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <!-- Pills content -->
            </div>
        </div>
      </div>
    </div>
  </section>
